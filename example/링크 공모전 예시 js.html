<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공모전 js예시용</title>
    <link href="나눔고딕폰트.css" rel="stylesheet">
    <script src="예시js.js"></script>

</head>
<body>
    <h1>아이디어</h1>

    <dl>
        <dt>Linc</dt>
        <dd>공모전</dd>        
    </dl>

    <button onclick="printDate()">현재 날짜와 시간 표시하기!</button>
    <p id="date"></p>

</body>
<script>
    function printDate() {
        document.getElementById("date").innerHTML = Date();
    }
</script>
